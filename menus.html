<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/menus.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-hover-dropdown.min.js"></script>
  <script src="js/hover-expand.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">	
  	<div class="container-fluid">
		<div class="navbar-header">
	        <a class="navbar-brand" href="#">Brand</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a id="configuration" class="dropdown" data-toggle="collapse"  onmouseout="$(this).click()" onmouseenter="$(this).click()" data-target="#configuration-sub-menu">Configuration</a>
			</li>
		</ul>
	</div>
</div>
<div id="configuration-sub-menu" class="navbar navbar-inverse navbar-static-top collapse" role="navigation" onmouseenter="$('#configuration').click()" onmouseleave="$('#configuration').click()">	
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
	</div>
	
	<div class="collapse navbar-collapse">
		
		<ul class="nav navbar-nav">
			<li><a href="#">Link</a></li>
			<li><a href="#">Link</a></li>
			<li><a href="#">Link</a></li>
			<li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
		</ul>
		<button type="button" class="btn btn-default navbar-btn">Button</button>
		<div class="col-sm-3 col-md-3 pull-right">
        <div class="navbar-text">Text</div>
		<form class="navbar-form" role="search">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
		</form>
		</div>
		
	</div>
</div>
</body>
</html>
